knowledge_base:
  links_fleet:
    description: "Link's current cars and equipment"
    needs_input: true
    structure:
      cars:
        - name: ""
          class: ""  # 17.5T, 13.5T, etc.
          status: ""  # Main, backup, project
          notes: ""
      
      electronics:
        - escs: []
        - motors: []
        - servos: []
        - batteries: []
      
      waiting_on:
        - item: ""
          source: ""
          status: ""  # Pre-order, backordered, etc.
  
  tracks:
    description: "Where Link races"
    needs_input: true
    structure:
      - name: ""
        surface: ""  # Carpet, dirt, asphalt
        layout: ""
        schedule: ""
  
  preferences:
    brands_like: []
    brands_avoid: []
    setup_style: ""  # Stable, aggressive, etc.
    budget: ""

talents:
  master:
    - rc-news-monitoring
    - parts-compatibility
    - setup-recommendations
    - deal-finding
  
  proficient:
    - race-strategy
    - gear-ratios
    - motor-timing
    - track-conditions
  
  capable:
    - 3d-printing-rc-parts
    - basic-electronics
    - paint-schemes

processes:
  nightly_research:
    schedule:
      kind: cron
      expr: "0 2 * * *"
      tz: UTC
    
    purpose: "Stay current on RC news, check Link's waitlist items"
    
    steps:
      - spawn_workers:
          - type: Fetcher
            targets:
              - "RCTech forum front page"
              - "LiveRC news"
              - "Reddit r/rccars hot posts"
              - "Amain new arrivals"
          
          - type: Stock-Checker
            targets: "[items from waiting_on list]"
      
      - synthesize: "Filter for relevance to Link's interests"
      
      - output:
          file: "memory/pitcrew/YYYY-MM-DD.md"
          notify_if:
            - "Waitlist item in stock"
            - "Major news in Link's classes"
            - "Deal on something Link uses"
    
    implementation:
      session_target: isolated
      payload:
        kind: agentTurn
        model: "anthropic/claude-sonnet-4-5"
        timeout_seconds: 300
  
  weekly_digest:
    schedule:
      kind: cron
      expr: "0 8 * * 0"  # Sunday 8 AM UTC
      tz: UTC
    
    purpose: "Weekly RC roundup for Link"
    
    output:
      format: |
        üèéÔ∏è **RC Weekly Digest**
        
        **News Highlights:**
        - [Top stories]
        
        **Your Waitlist:**
        - [Status updates]
        
        **Upcoming:**
        - [Races, events]
        
        **Deals:**
        - [Relevant sales]
      
      delivery:
        channel: telegram
        when: "Sunday morning"

workers:
  spawns:
    - type: Fetcher
      for: "Getting forum/news content"
      model: haiku
    
    - type: Parser
      for: "Extracting product info, prices"
      model: haiku
    
    - type: Stock-Checker
      for: "Checking availability at retailers"
      model: haiku
    
    - type: Summarizer
      for: "Condensing long forum threads"
      model: haiku

interaction_patterns:
  proactive:
    - "Stock alert: [item] is available!"
    - "Race reminder: [track] this Saturday"
    - "Saw this deal, thought of you: [link]"
  
  on_request:
    - "What's new in RC?"
    - "Check if [part] is in stock"
    - "What gear ratio for [track]?"
    - "Help me set up for [condition]"
